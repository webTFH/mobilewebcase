<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="apple-touch-fullscreen" content="yes"/>
	<meta name="apple-mobile-web-status-bar-style" content="black"/>
	<meta name="format-detection" content="telephone=no"/>
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">
	<title>移动端商城</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/swiper.min.css">
	<style>
		.swiper-container {
			width: 100%;
			height: auto;
			overflow: visible;
		}
	</style>
</head>
<body>
<nav id="nav">
	<marquee behavior="scroll" style="background-color: #f1f1f1;position: absolute;z-index: 10000">公告：欢迎光临，祝您购物愉快</marquee>
	<ul class="navlist">
		<li id="n_0" style="border-bottom: 1px solid black"><a id="a_1" href="javascript:void(0)">
			<span class="active" style="font-size: x-large;top:14px;position: relative;top: 22px">A</span></a></li>
		<li id="n_1"><a id="a_2" href="javascript:void(0)">
			<span style="font-size: x-large;top:14px;position: relative;top: 22px">B</span></a><div class="cartnums" style="display:none;">0</div></li>
	</ul>
</nav>
<div class="swiper-container" >
	<div class="swiper-wrapper">
		<section class="productul wrap swiper-slide" id="productul">
			<input type="hidden" id="pagenumlength" value="1">
			<ul>
				<li id="scrollAdd">
					<div style="width: 1px;height: 120%"></div>
				</li>
			</ul>
			<div class="loaddiv"></div>
		</section>
		<section class="productul wrap swiper-slide" id="productul1">
			<input type="hidden" value="1">
			<ul>
				<li id="scrollAddvm">
					<div style="width: 1px;height: 120%"></div>
				</li>
			</ul>
			<div class="loaddiv"></div>
		</section>
	</div>
</div>
<script src="script/libs/require.js" data-main="script/views/enterjs/mainconfig.js"></script>
<script type="javascript" src="script/libs/jquery.min.js" />
</body>
</html>
